<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} - I Lost My __!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav>
    <h1><a href="{{ url_for('item_tracker.index') }}">I Lost My __!</a></h1>
    <ul>
      <li><a href="{{ url_for('item_tracker.index') }}">View outstanding items</a></li>
      <li><a href="{{ url_for('item_tracker.resolved') }}">View resolved items</a></li>
    </ul>
  </nav>
  <nav>
    <h2>Report new item:</h2>
    <ul>
      <li><a class="action" href="{{ url_for('item_tracker.create_lost') }}">Report lost item</a></li>
      <li><a class="action" href="{{ url_for('item_tracker.create_found') }}">Report found item</a></li>
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>

</html>
