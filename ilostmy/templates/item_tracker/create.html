{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{ request.form['title'] }}" required>

  <label for="author">Your name?</label>
  <input name="author" id="author" value="{{ request.form['title'] }}">

  <label for="email">Your email</label>
  <input name="email" id="author" type="email" value="{{ request.form['email'] }}" required>

  <label for="item-type">Lost or found?</label>
  <select name="item-type" id="item-type" required>
    <option value="">Select one</option>
    <option value="lost">Lost</option>
    <option value="found">Found</option>
  </select>

  <label for="body">Body</label>
  <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
  <input type="submit" value="Save">
</form>
{% endblock %}
